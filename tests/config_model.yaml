model:
  if_model_image: 0
  if_model_summary: 0
  if_seed: 0
  seed: 500
  model_type_prob: prob
  loss_prob: nonparametric
  loss: mean_squared_error
  quantiles: [0.01, 0.05, 0.1, 0.5, 0.9, 0.95, 0.99]
  metrics: ["mape","acc"]
  mha_head: 8
  dec_attn_mask: 0
  optimizer: "Adam"
  Adam:
    lr: 0.001
    b1: 0.9
    b2: 0.999
    epsi: 1.0e-08
  SGD:
    lr: 0.001
    momentum: 0.9
  save_models_dir: saved_models/
  all_layers_neurons: 64
  all_layers_dropout: 0.4
  control_future_cells: 1
  model_type: Full_trans_1s
  IF_GLU: 0
  IF_ADDNORM: 1
  IFRNN_input: 1
  IFRNN_output: 1
  IFFFN: 0
  IFSELF_MHA: 0
  IFCASUAL_MHA: 0
  IFCROSS_MHA: 1
  # this is order of MHA and RNN. if 1 then MHA first then RNN. if 0 then RNN first then MHA
  MHA_RNN: 0

rnn_units:
  # LSTM or GRU or RNN(for SimpleRNN)
  rnn_type: GRU
  input_enc_rnn_depth: 1
  input_enc_rnn_bi: 1

training:
  ident: Zone1_3depth_noGLU_
  IF_TRAIN_AT_ALL: 1
  training_mode: 1
  num_of_same_run: 1
  fit_type: fit
  LOAD_MODEL: 0
  TRAIN_MODEL: 1
  PREDICT: 1
  IF_GPU: 0
  epochs: 60
  batch_size: 256
  seq_len: 20
  ifLRS: 1
  ifEarlyStop: 0
  EarlyStop_patience: 15
  EarlyStop_min_delta: 0.001
  EarlyStop_start_from_epoch: 175
  training_verbose: 2
  training_type: model.fit
  if_validation: 1

CosineWarmRestart:
  CWR_min_lr: 0.0001
  CWR_max_lr: 0.01
  CWR_steps_per_epoch: 67
  CWR_lr_decay: 0.9
  CWR_cycle_length: 10
  CWR_cycle_mult_factor: 1.1
  CWR_warmup_length: 3
  CWR_warmup_mult_factor: 1

data:
  n_past: 672
  n_future: 96
  n_features_input: 31
  n_features_output: 1
  future_data_col: 15
